// Base config file for CCG experiments.
include "defaults.conf"

pretrain_tasks = ccg
target_tasks = ccg
input_module = bert-base-uncased
do_target_task_training = 0
transfer_paradigm = finetune

max_seq_len = 510
reindex_tasks = ccg
sent_enc = none
sep_embs_for_skip = 1
skip_embs = 1

// BERT-specific setup
classifier = log_reg // following BERT paper

dropout = 0.1 // following BERT paper
optimizer = bert_adam
max_epochs = 3
lr = .00001
min_lr = .0000001
lr_patience = 4
patience = 20
max_vals = 10000
